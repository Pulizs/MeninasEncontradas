<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Emergência - Criança Encontrada</title>
    
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      #root:empty::before {
        content: 'Carregando sistema...';
        display: block;
        text-align: center;
        padding: 50px;
        color: #888;
      }
      #error-log {
        display: none;
        margin: 20px;
        padding: 15px;
        background: #fee2e2;
        border: 1px solid #ef4444;
        color: #991b1b;
        border-radius: 8px;
        font-family: monospace;
      }
    </style>

    <!-- Polyfill simples para evitar erros de ambiente -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- ImportMap corrigido e travado na versão 18.2.0 (Estável) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="error-log"></div>
    <div id="root"></div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var el = document.getElementById('error-log');
        el.style.display = 'block';
        el.innerHTML = '<strong>Erro:</strong> ' + message + '<br><small>' + source + ':' + lineno + '</small>';
      };
    </script>

    <!-- App Unificado -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
