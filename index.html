<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Emergência - Criança Encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      #error-display { display: none; padding: 20px; background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; margin: 20px; border-radius: 8px; }
    </style>
    
    <!-- Babel para traduzir React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>

    <!-- Script de erro para ajudar a identificar problemas na tela branca -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = '<strong>Erro no Site:</strong><br>' + message + '<br><small>' + source + ':' + lineno + '</small>';
      };
    </script>

    <!-- Carregando TODO o código em um único arquivo para evitar erros de importação -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
